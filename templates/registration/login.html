{% extends 'core/layout.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% load widget_tweaks %}
{% block body %}
<div class="page-content">
    <legend class="border-bottom mb-4">
       Login
    </legend>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group"></div>
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required=true>
            <div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required=true>
            </div>
            <br />
              <div class="form-group">
                {% render_field form.captcha%}
              </div>
            <button class="btn btn-sm btn-primary" type="submit">Login</button>
        </form>
    </div>
    <div>
        If you do not have an account, <a href="{% url 'core:register' %}"><strong>register</strong></a> now.
    </div>
    <div>
        If you forgot your password, <a href="{% url 'core:password_reset' %}"><strong>reset</strong></a> now.
    </div>
  </div>
{% endblock %}
